<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div
            class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
        >
            <div
                class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0))"
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Create Your Account</div>
                    <span class="text-600 font-medium">Register to get started</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <form (ngSubmit)="onRegister()">
                        <div class="mb-3">
                            <label for="firstname" class="block text-900 text-xl font-medium mb-2">First Name</label>
                            <input
                                id="firstname"
                                type="text"
                                placeholder="First Name"
                                [(ngModel)]="firstname"
                                name="firstname"
                                pInputText
                                class="w-full"
                                required
                                style="padding:1rem;"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                            <input
                                id="lastname"
                                type="text"
                                placeholder="Last Name"
                                [(ngModel)]="lastname"
                                name="lastname"
                                pInputText
                                class="w-full"
                                required
                                style="padding:1rem;"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input
                                id="email"
                                type="email"
                                placeholder="Email Address"
                                [(ngModel)]="email"
                                name="email"
                                pInputText
                                class="w-full"
                                required
                                style="padding:1rem;"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password
                                id="password"
                                [(ngModel)]="password"
                                name="password"
                                placeholder="Password"
                                [toggleMask]="true"
                                styleClass="w-full mb-3"
                            ></p-password>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="block text-900 text-xl font-medium mb-2">Date of Birth</label>
                            <input
                                id="dateOfBirth"
                                type="date"
                                [(ngModel)]="dateOfBirth"
                                name="dateOfBirth"
                                pInputText
                                class="w-full"
                                required
                                style="padding:1rem;"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="role" class="block text-900 text-xl font-medium mb-2">Role</label>
                            <select
                                id="role"
                                [(ngModel)]="role"
                                name="role"
                                class="w-full p-3"
                                style="padding:1rem;"
                                required
                            >
                                <option value="DEVELOPER">Developer</option>
                                <option value="PROJECT_MANAGER">Project Manager</option>
                            </select>
                        </div>
                        <button pButton pRipple label="Register" class="w-full p-3 text-xl"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
